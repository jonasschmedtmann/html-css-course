<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Accordion-Component-01</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

      Main Color #087f5b
      Grey Color #343a40
      */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: 'Inter', sans-serif;
        color: #343a40;
        line-height: 1;
      }

      .carousel {
        background-color: #087f5b;
        width: 800px;
        margin: 100px auto;
        border-radius: 8px;
        padding: 32px 48px 32px 86px;

        display: flex;
        align-items: center;
        gap: 86px;

        position: relative;
      }
      img {
        height: 200px;
        border-radius: 8px;
        transform: scale(1.5);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 25%);
      }

      .btn {
        background-color: #fff;
        border: none;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 10px rgba(0, 0, 0, 25%);
        cursor: pointer;

        /* Center Arrow */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn:nth-of-type(1) {
        /* not real world will be unable  to do if not know parent's width
        left: -20px; 
        */
        left: 0;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .btn:nth-of-type(2) {
        /* not real world will be unable  to do if not know parent's width
        right: -20px; 
        */
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
      }

      .btn-icon {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
      }
      .testimonial-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 32px;
        color: #e6fcf5;
      }
      .testimonial-author {
        font-size: 14px;
        margin-bottom: 4px;
        color: #c3fae8;
      }
      .testimonial-end {
        font-size: 12px;
        color: #c3fae8;
      }

      .dots-container {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 32px);
        display: flex;
        gap: 12px;
      } 

      .dot {
        height: 12px;
        width: 12px;
        background-color: #fff;
        border: 2px solid #087f5b;
        border-radius: 50%;
        cursor: pointer;
      }
      .selected{
        background-color: #087f5b;
      }

    </style>
  </head>
  <body>
    <div class="carousel">
      <img
        src="maria.jpg"
        alt="Woman in sunny dress smiling happily toward the camera"
      />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam fuga
          ducimus assumenda mollitia rem. Perspiciatis cumque ab fuga sunt
          magnam ipsa odit impedit ea consequatur."
        </p>
        <p class="testimonial-author">Maria de Almond</p>
        <p class="testimonial-end">Senior Product Manager at EDP Comercial</p>
      </blockquote>
      <button type="button" title="previous" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button type="button" title="next" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots-container">
        <button type="button" aria-label="empty" class="dot selected">&nbsp;</button
        ><button type="button" aria-label="empty" class="dot">&nbsp;</button
        ><button type="button" aria-label="empty" class="dot">&nbsp;</button
        ><button type="button" aria-label="empty" class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
